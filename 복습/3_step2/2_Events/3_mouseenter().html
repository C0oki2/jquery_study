<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
  <script>
    // mouseenter(), 마우스 진입 감지 이벤트
    $(document).ready(function () {
      $("#p1").mouseenter(function () {
        alert("You entered p1!");
      });
    });
  </script>
</head>

<body>

  <p id="p1">Enter this paragraph.</p>

</body>

</html>
